 <!-- HTML web-elementen -->   

 <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button onclick="" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <h3 class="home" onclick="showAll()">Home</h3>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>

      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="0" onclick="filterItems('items')">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">items</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="0" onclick="filterItems('fav')">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">favorieten</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <ul id="itemContainer" class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
      </ul>
    </div>

  </main>

  <section class="sheet sheet-out-of-view text-white h-screen z-100">
   
     <header class="sheetheader">
        <span class="material-symbols-outlined material-icons" id="closeBtn" > arrow_back</span>
        <h2 id="title">Tekst</h2>
      </header>
    <main>
      <img id="detailedImg" src="">
      <div id="informationdiv">
      <h3>examine: <h4 id="examine"></h4></h3>
      <h3 >price: <span id="value"></span></h3>
      <h3>lowalch: <span id="lowalch"></span></h3>
      <h3>highalch: <span id="highalch"></span></h3>
      <h3>members: <span id="members"></span></h3>
      </div>
        

    </main>
    <footer id="sheetfooter">
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scrollerscroll-area">
            <div class="mdc-tab-scrollerscroll-content sectionfooter">
              <button id="likebutton" class="mdc-tab" role="tab" aria-selected="false" tabindex="0">
                <span class="mdc-tabcontent aligncenter">
                  <span id="thumpup" class="material-icons" onclick="likebuttonstate()">thumb_up </span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicatorcontent mdc-tab-indicatorcontent--underline"></span>
                </span>
                <span class="mdc-tabripple"></span>
              </button>
            
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicatorcontent mdc-tab-indicatorcontent--underline"></span>
                </span>
                <span class="mdc-tabripple"></span>
              </button>
              <button id="dislikebutton" class="mdc-tab" role="tab" aria-selected="false" tabindex="0">
                <span class="mdc-tabcontent aligncenter">
                  <span id="thumpdown" class="material-icons">thumb_down</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicatorcontent mdc-tab-indicatorcontent--underline"></span>
                </span>
                <span class="mdc-tabripple"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
